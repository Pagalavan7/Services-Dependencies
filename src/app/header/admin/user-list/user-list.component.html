<table class="table table-dark table-striped">
  <tbody class="table-body">
    <tr scope="row" *ngFor="let user of userList; let i = index">
      <td>{{ user.name }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.subType }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button
          [ngStyle]="{ backgroundColor: getColor(i) }"
          class="btn"
          (click)="showUser(user)"
        >
          +
        </button>
      </td>
    </tr>
  </tbody>
</table>
