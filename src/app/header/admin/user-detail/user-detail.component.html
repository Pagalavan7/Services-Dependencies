<ng-container *ngIf="selectedUser">
  <hr />

  <div class="user-detail-container card">
    <div class="card-body d-flex justify-content-around align-items-center">
      <div class="p-2 w-50">
        <img
          [src]="
            'assets/images/' + selectedUser.gender.toLowerCase() + '-avatar.png'
          "
          alt="User Avatar"
        />
      </div>
      <div class="user-detail-info w-50 p-2">
        <h2>User Detail</h2>
        <hr />
        <p><b>Name:</b> {{ selectedUser.name }}</p>
        <p><b>Gender:</b> {{ selectedUser.gender }}</p>
        <p><b>Subscription Type:</b> {{ selectedUser.subType }}</p>
        <p><b>Status:</b> {{ selectedUser.status }}</p>
      </div>
    </div>
  </div>
</ng-container>
